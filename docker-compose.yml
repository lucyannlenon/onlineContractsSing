services:
  db:
    image: mysql
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DATABASE_USER}", "-p${DATABASE_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
  php:
    build: ./docker
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy

    ports:
      #- '8086:80'
      - '9004:80'
    #  - '9004:443'
    volumes:
      - ./:/app
      - ./docker/apache/default.conf:/etc/apache2/sites-available/000-default.conf
      - ./bin/console:/usr/bin/app-console
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
